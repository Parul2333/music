<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Instruments</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
    padding: 10%;
}

.content {
    text-align: center;
}

.heading {
    color: white; 
    background-color: rgba(0, 0, 0, 0.5); 
    padding: 10px;
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
    display: inline-block;
    border-radius: 8px;
}

.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    max-width: 1000px;
}

.card {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 300px;
    height: 200px;
    background: linear-gradient(to left, khaki, pink);
    border-radius: 8px;
    cursor: pointer;
    color: black;
    text-align: center;
    overflow: hidden;
    position: relative;
    transition: transform 0.3s;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s;
}

.card .details {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    background-color: rgba(0, 0, 0, 0.7);
    font-size: 20px;
    text-shadow: 1px 1px 2px black;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.card:hover .details {
    opacity: 1;
}

.card:hover img {
    transform: scale(1.1);
}


    </style>
</head>
<body>
    <div class="content">
        <h1 class="heading">MUSICAL INSTRUMENTS</h1>
        <div class="container" id="card-container">
            
        </div>
    </div>

    <script>
        const cakeDetails = [
            { name: 'Guitar', image: 'https://cdn.pixabay.com/photo/2016/11/18/19/55/guitar-1836655_640.jpg', URL: 'https://en.wikipedia.org/wiki/Guitar' },
            { name: 'Piano', image: 'https://cdn.pixabay.com/photo/2023/04/01/01/28/piano-7891138_640.jpg', URL: 'https://en.wikipedia.org/wiki/Piano' },
            { name: 'Violin', image: 'https://cdn.pixabay.com/photo/2018/02/01/06/21/violin-3122660_640.jpg', URL: 'https://en.wikipedia.org/wiki/Violin' },
            { name: 'Drum', image: 'https://cdn.pixabay.com/photo/2016/11/19/13/57/drum-set-1839383_1280.jpg', URL: 'https://en.wikipedia.org/wiki/Drum' },
            { name: 'Flute', image: 'https://cdn.pixabay.com/photo/2015/04/28/23/02/music-744518_640.jpg', URL: 'https://en.wikipedia.org/wiki/Flute' },
            { name: 'Trumpet', image: 'https://cdn.pixabay.com/photo/2015/11/21/18/29/trumpet-1055356_640.png', URL: 'https://en.wikipedia.org/wiki/Trumpet' },
            { name: 'Saxophone', image: 'https://cdn.pixabay.com/photo/2016/05/24/11/54/saxophone-1412218_640.jpg', URL: 'https://en.wikipedia.org/wiki/Saxophone' },
            { name: 'Cello', image: 'https://cdn.pixabay.com/photo/2019/12/20/19/39/cello-4709128_640.jpg', URL: 'https://en.wikipedia.org/wiki/Cello' },
            { name: 'Banjo', image: 'https://cdn.pixabay.com/photo/2014/04/02/10/17/banjo-303349_640.png', URL: 'https://en.wikipedia.org/wiki/Banjo' },
            { name: 'Mandolin', image: 'https://cdn.pixabay.com/photo/2014/01/15/09/14/instrument-245463_640.jpg', URL: 'https://en.wikipedia.org/wiki/Mandolin' },
            { name: 'Sitar', image: 'https://5.imimg.com/data5/EP/FL/MY-8644468/sitar.jpg', URL: 'https://en.wikipedia.org/wiki/Sitar' },
            { name: 'Ukulele', image: 'https://www.bajaao.com/cdn/shop/files/stagg-concert-ukuleles-stagg-uc-30-e-electric-concert-ukulele-with-bag-natural-31980466241715_500x.jpg?v=1687498066', URL: 'https://en.wikipedia.org/wiki/Ukulele' }
        ];

        const container = document.getElementById('card-container');

        cakeDetails.forEach(detail => {
            
            const card = document.createElement('div');
            card.className = 'card';

            
            const img = document.createElement('img');
            img.src = detail.image;
            img.alt = detail.name;
            card.appendChild(img);

            
            const details = document.createElement('div');
            details.className = 'details';
            details.textContent = detail.name;
            card.appendChild(details);

            
            card.onclick = () => {
                window.location.href = detail.URL;
            };

            
            container.appendChild(card);
        });
    </script>
</body>
</html>
